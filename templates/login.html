<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nosso Cantinho</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Adicione isto -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #fff9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 107, 139, 0.2); /* Cor ajustada */
    }
    .btn-login {
      background-color: #ff6b8b;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      width: 100%;
      transition: all 0.3s; /* Adicione isto */
    }
    .btn-login:hover {
      background-color: #ff4d73;
      transform: translateY(-2px); /* Efeito suave */
      box-shadow: 0 4px 8px rgba(255, 107, 139, 0.3); /* Sombra rosa */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center mb-4" style="color: #ff6b8b;">
      <i class="fas fa-heart"></i> Nosso Cantinho <i class="fas fa-heart"></i> <!-- Ícones adicionados -->
    </h2>
    <form method="POST" action="/">
      <div class="mb-3">
        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuário" required> <!-- Adicione placeholder -->
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required> <!-- Adicione placeholder -->
      </div>
      <button type="submit" class="btn btn-login mt-3">
        <i class="fas fa-sign-in-alt me-2"></i> Entrar <!-- Ícone adicionado -->
      </button>
    </form>
  </div>
</body>
</html>
